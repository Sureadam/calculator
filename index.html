<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main id="main">
        <div class="head">
            <p> <i class="fa-regular fa-clock"></i></p>
            <p  onclick="updater()" id="oshey"><i class="fa-solid fa-gear" style="font-size: 10px;"></i></p>
        </div>
        <div class="result">
            <p id="inp"></p>
            <p id="result"></p>
        </div>
        <div class="keyboard">
            <button  id="eraser" onclick="eraser()"> A/C</button>
            <button id="calc" onclick="writer('%')">%</button>
            <button id="calc" onclick="clean()">C</button>
            <button id="calc" onclick="writer('/')">/</button>
            <button id="calc" onclick="writer('7')">7</button>
            <button id="calc" onclick="writer('8')">8</button>
            <button id="calc" onclick="writer('9')">9</button>
            <button id="calc" onclick="writer('*')" >*</button>
            <button id="calc" onclick="writer('4')">4</button>
            <button id="calc" onclick="writer('5')">5</button>
            <button id="calc" onclick="writer('6')">6</button>
            <button id="calc" onclick="writer('-')" >-</button>
            <button id="calc" onclick="writer('1')">1</button>
            <button id="calc" onclick="writer('2')">2</button>
            <button id="calc" onclick="writer('3')">3</button>
            <button id="calc" onclick="writer('+')" >+</button>
            <button id="calc" onclick="writer('00')">00</button>
            <button id="calc" onclick="writer('0')">0</button>
            <button id="calc" onclick="writer('.')">.</button>
            <button id="calc" onclick="calculate('=')" style="background: #6C5AE0;
            ">=</button>
        </div>
    </main>
    
</body>
</html>
